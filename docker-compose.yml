services:
  postgres:
    image: postgres:15-alpine
    container_name: voca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voca_web_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - voca-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voca-app
    restart: unless-stopped
    ports:
      - "7024:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/voca_web_db?schema=public
      NODE_ENV: production
    depends_on:
      - postgres
    networks:
      - voca-network
    command: node server.js

volumes:
  postgres_data:

networks:
  voca-network:
    driver: bridge