services:
  postgres:
    image: postgres:15-alpine
    container_name: voca-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # SECURITY: Do not expose PostgreSQL port to external network
    # Only accessible within Docker network
    # ports:
    #   - "5432:5432"  # NEVER UNCOMMENT THIS IN PRODUCTION
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - voca-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voca-app
    restart: unless-stopped
    ports:
      - "7024:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      NODE_ENV: production
    depends_on:
      - postgres
    networks:
      - voca-network

volumes:
  postgres_data:

networks:
  voca-network:
    driver: bridge